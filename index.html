<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMC: Cálculo de Índice de Massa Corporal</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <p>
        O índice de massa corporal é uma medida internacional usada para
        calcular se uma pessoa está no peso ideal.
        <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal"
          >Wikipedia.</a
        >
      </p>

      <form action="" id="form">
        <label for="input-peso">Peso: (Em Kg)</label>
        <input type="text" id="input-peso" />

        <label for="input-altura">Altura: (Ex.: 1.80)</label>
        <input type="text" id="input-altura" />

        <button>Calcular</button>
      </form>
      <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
